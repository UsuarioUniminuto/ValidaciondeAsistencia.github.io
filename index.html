<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Asistencia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <i class="school-icon fas fa-school"></i>
        <h1>Validación de Asistencia</h1>
        <form id="loginForm" class="form">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="clave">Contraseña:</label>
                <input type="password" id="clave" placeholder="Ingrese su contraseña">
            </div>
            <button type="button" onclick="validarCredenciales()">Ingresar</button>
        </form>
        <p class="footer">© 2024 Escuela XYZ. Todos los derechos reservados.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
